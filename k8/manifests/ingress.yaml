apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-resource-backend
spec:
- ingressClassName: nginx
  rules:
    - host: go-app.com
    - http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              -service:
                -name: go-web-app
                port:
                  number: 8080